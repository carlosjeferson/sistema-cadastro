<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <script src="javascript/script.js"></script>
    <title>Sistema de Estoque</title>
</head>
<body>
    <header>
        <nav>
            <a href="#">Cadastro</a>
            <a href="https://github.com/carlosjeferson" target="_blank">Fale Conosco</a>
        </nav>
    </header>
    <main>
        <div id="title-cadastro"><h1>Cadastro Social</h1> </div>
        <div id="tela-cadastro">
            <form action="cadastro.php" method="post" id="form-cadastro" autocomplete="off">
                <div id="form-cadastro-legenda">
                    <p>Preencha com suas informações pessoais</p>
                </div>
                <div id="cadastro-name" class="font-cadastro">
                    <label for="iname">Nome:</label><br>
                    <input type="text" name="iname" id="iname" placeholder="Seu nome completo" required>
                </div>
                <div id="cadastro-cpf-dtnasc-sexo" class="font-cadastro" >
                    <div id="cadastro-cpf">
                        <label for="icpf">CPF:</label><br>
                        <input type="text" id="icpf" name="cpf" maxlength="14" placeholder="000.000.000-00" required>
                    </div>
    
                    <div id="cadastro-dtmasc">
                        <label for="idtnasc">Data de Nascimento:</label><br>
                        <input type="text" name="dtnasc" id="idtnasc" maxlength="10" placeholder="DD/MM/AAAA" required>
                    </div>
                    <div id="cadastro-sexo">
                        <label>Sexo:</label>
                        <input type="radio" name="sexo" id="isxmax" value="M" required><label for="isxmax">Masculino</label>
                        <input type="radio" name="sexo" id="isxfem" value="F" required><label for="isxfem">Feminino</label>
                        <span id="sexo-error" style="color:red; display:none;">Selecione uma opção.</span>
                    </div>                    
                </div>
                <div id="cadastro-estdcivil-ender" class="font-cadastro">
                    <div id="cadastro-estdcivil">
                        <label for="iestado-civil">Estado Civil:</label><br>
                        <select id="iestado-civil" name="estado-civil" required>
                          <option value="">Selecione</option>
                          <option value="solteiro">Solteiro</option>
                          <option value="casado">Casado</option>
                          <option value="divorciado">Divorciado</option>
                          <option value="viuvo">Viúvo</option>
                          <option value="separado">Separado</option>
                          <option value="uniao-estavel">União Estável</option>
                        </select>
                      </div>
                    <div id="cadastro-ender">
                        <label for="iender">Endereço</label><br>
                        <input type="text" name="endereco" id="iender" placeholder="Endereço" required>
                      </div>
                </div>
                <div id="cadastro-lgradro-number-complem" class="font-cadastro">
                    <div id="cadasto-logradouro">
                        <label for="ilogradouro">Logradouro</label><br>
                        <input type="text" name="logradouro" id="ilogradouro" placeholder="Logradouro" required>
                    </div>
                    <div id="cadasto-numero">
                        <label for="inumero">Número</label><br>
                        <input type="text" name="numero" id="inumero" placeholder="Nº" required>
                    </div>
                    <div id="cadasto-complemento">
                        <label for="icomplemento">Complemento</label><br>
                        <input type="text" name="complemento" id="icomplemento" placeholder="Complemento" required>
                    </div>
                </div>
                <div id="cadastro-estado-cidade" class="font-cadastro">
                    <div id="cadastro-estado">
                        <label for="iestado">Estado</label><br>
                        <select name="estado" id="iestado" required>
                            <option value="">Selecione</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                    <div id="cadasto-cidade">
                        <label for="icidade">Cidade</label><br>
                        <input type="text" name="cidade" id="icidade" placeholder="Cidade" required>
                    </div>
                </div>
                

                <div id="tela-cadastro-cadastrar">
                    <input type="submit" value="Cadastrar" id="tela-cadastro-btn-cadastrar">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
